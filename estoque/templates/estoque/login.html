<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/estoque/styles/login.css">
    <script src="../../static/estoque/scripts/login.js" defer></script>
    <title>Login - Sistema de Estoque</title>
  </head>

  <body>
     <header class="row justify-content-start align-items-center mb-4">
        <div class="logo-container col-12 col-sm-12 col-md-6 col-lg-6">
          <a href="#" class="logo">
            <img src="../../static/estoque/assets/iconLogin.png" alt="">
            <span>STOCK<br />Management</span>
          </a>
        </div>
      </header>
    <main class="container-main row justify-content-center align-items-center m-2">
      <section class="col-12 col-sm-12 col-md-12 col-lg-6">
        <div class="info-content">
          <header>
            <h2>Explore a plataforma!</h2>
          </header>
          <main>
            <p>
              Faça login e gerencie todo o seu estoque em um só lugar. Controle
              produtos, entradas e saídas, e acompanhe relatórios de forma
              simples, visual e segura.
            </p>
          </main>
        </div>
      </section>

      <section class="login-section col-12 col-md-12 col-lg-6">
        <div class="login-box">
          <header>
            <img src="../../static/estoque/assets/iconLogin.png" alt="ícone de caixa" />
            <h3>Bem-vindo!</h3>
          </header>

          <main>
            <form action="#" class="" id="loginForm">
              <div class="input-group">
                <label for="email">Usuário:</label>
                <i class="fa-solid fa-user icon"></i>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="seuemail@exemplo.com"
                  class="rounded-3"
                />
              </div>
              
              <div class="input-group">
                <label for="password">Senha:</label>
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-solid fa-eye eye-icon"></i> 
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Sua senha"
                  class="rounded-3"
                />
              </div>

              <div>
                <button type="submit" id="loginBtn">Entrar</button>
              </div>
            </form>
            
            <div class="separator">ou</div>
            
            <div>
              <button class="google-btn">
                <i class="fa-brands fa-google"></i>
                Fazer login com o Google
              </button>
            </div>
            
          </main>

          <footer>
            <p>Esqueceu sua senha?</p>
            <a href="/forgot">Clique aqui para recuperá-la</a>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
